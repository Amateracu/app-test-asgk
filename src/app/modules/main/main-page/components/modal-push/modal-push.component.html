<h2 mat-dialog-title>Message for user</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
      placeholder="Message"
      formControlName="push_message">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Send</button>
</mat-dialog-actions>
